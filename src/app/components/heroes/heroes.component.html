<h2 class="title">Meus Heróis</h2>

<div class="add-hero">
  <div>
    <input
      id = "new-hero" #heroName
      placeholder = "Insira seu herói"
      />
  </div>

  <button
    class = "add-button"
    (click)="add(heroName.value);
    heroName.value = ''">
    Adicionar
  </button>
</div>

<div class="heroes">
  <li
    class="list-heroes"
    *ngFor="let hero of heroes"
    [class.selected] = "hero === selectedHero"
    routerLink = "/detail/{{hero.id}}"
  >
    <a
      class = "links"
    >
      <span class="heroId">{{hero.id}}</span>
      <span class="heroName">{{hero.name | uppercase}} </span>
      <button
        class="delete"
        title="Apagar Herói"
        (click)="delete(hero)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </a>
  </li>
</div>
