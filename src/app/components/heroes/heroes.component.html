<div class="heroes">
  <li
    class="list-heroes"
    *ngFor="let hero of heroes"
    [class.selected] = "hero === selectedHero"
    routerLink = "/detail/{{hero.id}}"
  >
    <a
      class = "links"
    >
      <span class="heroId">{{hero.id}}</span>
      <span class="heroName">{{hero.name | uppercase}} </span>
    </a>
  </li>
</div>
